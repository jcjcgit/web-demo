<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        (function () {
            const cutDate = new Date(2020, 0, 25).valueOf();
            const countDown = {};

            countDown.getTime = function () {
                const currDate = Date.now();
                let days = parseInt((cutDate - currDate) / 1000 / 60 / 60 / 24);
                let hours = parseInt((cutDate - currDate) / 1000 / 60 / 60 % 24);
                let minutes = parseInt((cutDate - currDate) / 1000 / 60 % 60);
                let secs = parseInt((cutDate - currDate) / 1000 % 60);
                let value = days + '天' + hours + '小时' + format(minutes) + '分' + format(secs) + '秒'
                return value;
            }

            function format(value) {
                if (Number(value) < 10) {
                    return '0' + value;
                }
                return value;
            }

            window.countDown = countDown;
        })();
    </script>

    <div id="app"></div>
    <script>
        let app = document.getElementById('app');
        setInterval(function () {
            app.innerHTML = countDown.getTime();
        }, 1000);

    </script>
</body>

</html>
